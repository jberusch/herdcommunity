{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <h1>Sign Up</h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-4"></div>
    </div>

    <br />
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
</div
{% endblock %}
