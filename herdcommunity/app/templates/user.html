{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <h1>User: {{ user.username }}</h1>
    <hr>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Destination</th>
                <th class="text-center">Times Visited</th>
            </tr>
        </thead>
    {% for assoc in destinations %}
        {% if assoc.num_visits > 0 %}
        <tr>
            <td>{{ assoc.destination.name }}</td>
            <td class="text-center">{{ assoc.num_visits }}</td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</div>
{% endblock %}
